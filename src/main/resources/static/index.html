<!doctype html>

<html ng-app="npp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <p></p>
    <h1>NPP RADIATION SOURCES</h1>
    <p></p>
    <h3>Список структурных подразделений</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="d in departments">
            <td>{{d.id}}</td>
            <td>{{d.name}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteDepartment(d.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Добавить структурное подразделение</h3>
    <p></p>
    <form class="row g-3" ng-submit="addDepartment()">
        <div class="col-auto">
            <input type="text" class="form-control" id="name" ng-model="newDepartment.name" placeholder="Название">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Создать</button>
        </div>
    </form>
</div>
</body>
</html>
